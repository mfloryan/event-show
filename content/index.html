<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Show</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/event-show.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <h3 class="text-muted">Event Show</h3>
        </div>

        <div class="jumbotron">
            <h1>Let's show some events</h1>

           <form role="form">
               <!-- ko foreach: environments -->
               <div class="radio">
                   <label>
                       <input type="radio" name="envRadios" data-bind="checkedValue: $data, checked: $root.selectedEnvironment">
                       <span data-bind="text:name"></span>
                   </label>
               </div>
               <!-- /ko -->

                <div class="form-group">
                    <label for="eventStore">Event Store</label>
                    <select class="form-control" id="eventStore"
                            data-bind="options: knownEventStores, optionsText: 'name', optionsValue: 'id', value: selectedEventStore, optionsCaption: ''">
                            </select>
                </div>
                <div class="form-group">
                    <label for="aggregateId">Aggregate ID</label>
                    <input type="text" class="form-control" id="aggregateId" placeholder="Aggregate GUID" data-bind="value: aggregateId">
                </div>

                <button id="loadData" type="button" data-bind="click: loadEvents" class="btn btn-default">Submit</button>
            </form>

        </div>

        <div class="row">
            <div id="results" />
        </div>

        <div class="footer">
            <p>&copy; <b>compare</b>the<b>market</b>.com 2014</p>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="js/event-show.js"></script>
</body>
</html>
